<!DOCTYPE html>
<html>
    <!--
        Thanks to JJamess#5504 on the Astroneer discord server for whipping up the power symbol
    -->
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="index, nofollow">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: 'unsafe-inline'">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="assets/output/amps.png">
        <title>EXO Dynamics Power Production Calculator</title>
        <link rel="stylesheet" href="src/style.min.css">
        <link rel="stylesheet" href="src/production.min.css">
        <script src="src/calculator.min.js"></script>
        <script src="src/responsive.min.js"></script>
    </head>
    <body onload="calc_amps()">
        <div id="navbar" class="closed">
            <a href="./">Home</a>
            <a href="consumption.html">Power Consumption</a>
            <a class="active">Power Production</a>
            <img class="menu-icon" src="assets/hamburger.png" onclick="expand()">
        </div>
        <div id="content">
            <span class="header">
                <a href="./"><img class="big" src="assets/exo.png"><h1>EXO Dynamics Power Production Calculator</h1></a>
            </span>
            <div class="inputs">
                <section class="generators">
                    <h2>Generators</h2> 
                    <div>
                        <img class="small" src="assets/output/rtg.png"><label for="smallgen">Small Generator</label>
                        <input type="number" placeholder="0" min="0" id="smallgen" onchange="calc_amps()">
                    </div>
                    <div>
                        <img class="small" src="assets/output/rtg.png"><label for="medgen">Medium Generator</label>
                        <input type="number" placeholder="0" min="0" id="medgen" onchange="calc_amps()">
                    </div>
                </section>

                <section class="solar">
                    <h2>Solar</h2>
                    <div>
                        <img class="small" src="assets/output/solar.png"><label for="smallsolar">Small Solar</label>
                        <input type="number" placeholder="0" min="0" id="smallsolar" onchange="calc_amps()">
                    </div>
                    <div>
                        <img class="small" src="assets/output/solar.png"><label for="medsolar">Medium Solar</label>
                        <input type="number" placeholder="0" min="0" id="medsolar" onchange="calc_amps()">
                    </div>
                    <div>
                        <img class="small" src="assets/output/solar.png"><label for="array">Solar Array</label>
                        <input type="number" placeholder="0" min="0" id="array" onchange="calc_amps()">
                    </div>
                </section>

                <section class="wind">
                    <h2>Wind</h2>
                    <div>
                        <img class="small" src="assets/output/wind.png"><label for="smallwind">Small Wind Turbine</label>
                        <input type="number" placeholder="0" min="0" id="smallwind" onchange="calc_amps()">
                    </div>
                    <div>
                        <img class="small" src="assets/output/wind.png"><label for="medwind">Medium Wind Turbine</label>
                        <input type="number" placeholder="0" min="0" id="medwind" onchange="calc_amps()">
                    </div>
                </section>

                <section class="misc">
                    <h2>Miscellaneous</h2>
                    <div>
                        <img class="small" src="assets/output/rtg.png"><label for="rtgs">RTG</label>
                        <input type="number" placeholder="0" min="0" id="rtgs" onchange="calc_amps()">
                    </div>
                    <div>
                        <img class="small" src="assets/output/shelter.png"><label for="shelter">Shelter</label>
                        <input type="number" placeholder="0" min="0" id="shelter" onchange="calc_amps()">
                    </div>
                    <div>
                        <img class="small" src="assets/output/battery.png"><label for="smallbatt">Small Battery</label>
                        <input type="number" placeholder="0" min="0" id="smallbatt" onchange="calc_amps()">
                    </div>
                    <div>
                        <img class="small" src="assets/output/battery.png"><label for="medbatt">Medium Battery</label>
                        <input type="number" placeholder="0" min="0" id="medbatt" onchange="calc_amps()">
                    </div>
                </section>

                <!-- this makes it so that flexbox doesn't get angry at me -->
                <section class="placeholder"></section>
                <section class="placeholder"></section>
            </div>
            <hr>
            <div class="outputs">
                <section>
                    <div class="aligned">
                        <img class="big" src="assets/output/amps.png">
                        <span class="output" id="total">0.00</span><span> U/s</span> <!-- they will forever be amps in my heart -->
                    </div>
                    <div class="aligned">
                        <img class="big" src="assets/output/rtg.png">
                        <span class="output" id="rtgs">0</span><span> RTGs</span>
                    </div>
                </section>
                <section>
                    <div class="aligned">
                        <img class="big" src="assets/output/rtg.png">
                        <span class="output" id="smallgen">0</span><span> small generators</span>
                    </div>
                    <div class="aligned">
                        <img class="big" src="assets/output/rtg.png">
                        <span class="output" id="medgen">0</span><span> medium generators</span>
                    </div>
                </section>
                <section>
                    <div class="aligned">
                        <img class="big" src="assets/output/solar.png">
                        <span class="output" id="smallsolar">0</span><span> small solar panels</span>
                    </div>
                    <div class="aligned">
                        <img class="big" src="assets/output/solar.png">
                        <span class="output" id="medsolar">0</span><span> medium solar panels</span>
                    </div>
                    <div class="aligned">
                        <img class="big" src="assets/output/solar.png">
                        <span class="output" id="array">0</span><span> solar arrays</span>
                    </div>
                </section>
                <section>
                    <div class="aligned">
                        <img class="big" src="assets/output/wind.png">
                        <span class="output" id="smallwind">0</span><span> small wind turbines</span>
                    </div>
                    <div class="aligned">
                        <img class="big" src="assets/output/wind.png">
                        <span class="output" id="medwind">0</span><span> medium wind turbines</span>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
