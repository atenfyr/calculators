<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="index, nofollow">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: 'unsafe-inline'">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="assets/output/amps.png">
        <title>EXO Dynamics Power Storage Calculator</title>
        <link rel="stylesheet" href="src/css/style.min.css">
        <link rel="stylesheet" href="src/css/storage.min.css">
        <script src="src/js/shared.min.js"></script>
        <script src="src/js/storage.min.js"></script>
        <script src="src/js/responsive.min.js"></script>
    </head>
    <body onload="calc()">
        <div id="navbar" class="closed">
            <a href="./">Home</a>
            <a href="consumption.html">Power Consumption</a>
            <a href="production.html">Power Production</a>
            <a class="active">Power Storage</a>
            <a href="scrap.html">Scrap</a>
            <img class="menu-icon" src="assets/hamburger.png" onclick="expand()">
        </div>
        <noscript><span id="noscript">Please enable JavaScript to use this calculator.</span></noscript>
        <div id="content" style="display: none;">
            <span class="header">
                <a href="./"><img class="big" src="assets/exo.png"><h1 id="header_text">EXO Dynamics Power Storage Calculator</h1></a>
            </span>
            <div class="inputs">
                <section>
                    <h2>Batteries</h2> 
                    <div>
                        <img class="small" src="assets/output/battery.png"><label for="smallbatt">Small Battery</label>
                        <input type="number" placeholder="0" min="0" id="smallbatt" onchange="calc()">
                    </div>
                    <div>
                        <img class="small" src="assets/output/battery.png"><label for="medbatt">Medium Battery</label>
                        <input type="number" placeholder="0" min="0" id="medbatt" onchange="calc()">
                    </div>
                    <div>
                        <img class="small" src="assets/output/amps.png"><label for="cells">Power Cells</label>
                        <input type="number" placeholder="0" min="0" id="cells" onchange="calc()">
                    </div>
                </section>

                <section>
                    <h2>Vehicles</h2>
                    <div>
                        <img class="small" src="assets/input/rover.png"><label for="medrover">Medium Rover</label>
                        <input type="number" placeholder="0" min="0" id="medrover" onchange="calc()">
                    </div>
                    <div>
                        <img class="small" src="assets/input/rover.png"><label for="largerover">Large Rover</label>
                        <input type="number" placeholder="0" min="0" id="largerover" onchange="calc()">
                    </div>
                    <div>
                        <img class="small" src="assets/input/tractor.png"><label for="tractor">Tractor</label>
                        <input type="number" placeholder="0" min="0" id="tractor" onchange="calc()">
                    </div>
                    <div>
                        <img class="small" src="assets/input/rover.png"><label for="buggy">Buggy</label>
                        <input type="number" placeholder="0" min="0" id="buggy" onchange="calc()">
                    </div>
                    <div id="snail_wrapper" style="display: none;">
                        <img class="small" src="assets/misc/snail.png"><label for="snail">Space Snail</label>
                        <input type="number" placeholder="0" min="0" id="snail" onchange="calc()">
                    </div>
                </section>

                <section>
                    <h2>Resources</h2>
                    <div>
                        <img class="small" src="assets/resources/organic.png"><label for="organic">Organic</label>
                        <input type="number" placeholder="0" min="0" id="organic" step="any" onchange="calc()">
                    </div>
                    <div>
                        <img class="small" src="assets/resources/carbon.png"><label for="carbon">Carbon</label>
                        <input type="number" placeholder="0" min="0" id="carbon" step="any" onchange="calc()">
                    </div>
                    <div>
                        <img class="small" src="assets/resources/power.png"><label for="power">Power</label>
                        <input type="number" placeholder="0" min="0" id="power" step="any" onchange="calc()">
                    </div>
                </section>

                <section>
                    <h2>Miscellaneous</h2>
                    <div>
                        <img class="small" src="assets/misc/backpack.png"><label for="backpack">Backpack</label>
                        <input type="number" placeholder="0" min="0" id="backpack" onchange="calc()">
                    </div>
                </section>

                <!-- this makes it so that flexbox doesn't get angry at me -->
                <section class="placeholder"></section>
                <section class="placeholder"></section>
            </div>
            <hr>
            <div class="outputs">
                <section>
                    <div class="aligned">
                        <img class="big" src="assets/output/amps.png">
                        <span class="output" id="total" onclick="unhideSnail()">0.00</span><span> units</span>
                    </div>
                </section>
                <section>
                    <div class="aligned">
                        <img class="big" src="assets/output/battery.png">
                        <span class="output" id="smallbatt">0</span><span> small batteries</span>
                    </div>
                    <div class="aligned">
                        <img class="big" src="assets/output/battery.png">
                        <span class="output" id="medbatt">0</span><span> medium batteries</span>
                    </div>
                </section>
                <section>
                    <div class="aligned">
                        <img class="big" src="assets/resources/organic.png">
                        <span class="output truncate" id="organic">0.00</span><span> <abbr title="Organic can be burned in a small generator, allowing the generator to emit 1 U/s over 100 seconds.">organic</abbr></span>
                    </div>
                    <div class="aligned">
                        <img class="big" src="assets/resources/carbon.png">
                        <span class="output truncate" id="carbon">0.00</span><span> <abbr title="Carbon can be burned in a medium generator, allowing the generator to emit 3 U/s over 100 seconds.">carbon</abbr></span>
                    </div>
                    <div class="aligned">
                        <img class="big" src="assets/resources/power.png">
                        <span class="output truncate" id="power">0.00</span><span> <abbr title="Power nuggets were removed in the Crafting Update, but can still be obtained by loading old saves. They can emit up to 4 U/s, but only hold 32 units.">power</abbr></span>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
